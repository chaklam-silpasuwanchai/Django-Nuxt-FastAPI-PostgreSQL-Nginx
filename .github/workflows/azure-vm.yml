name: Deploy to Azure VM by pulling from docker hub

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker compose build
      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push the react image to Docker Hub
        run: docker push chaklams072/react
      - name: Push the react image to Django Hub
        run: docker push chaklams072/django
      - name: Push the react image to Nginx Hub
        run: docker push chaklams072/nginx
      - name: Push the react image to Fastapi Hub
        run: docker push chaklams072/fastapi
      - name: Pull the image to VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: 
            docker compose pull
            docker compose up -d
